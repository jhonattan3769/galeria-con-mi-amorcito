<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jhonattan y Debora</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üíô</text></svg>">
    
    <!-- Fuentes de Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- 'Great Vibes' para el t√≠tulo cursivo y 'Montserrat' para el texto -->
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-color: #FDF5E6; /* Beige claro de fondo (Old Lace) */
            --header-bg: #F5E6D3; /* Beige un poco m√°s oscuro para el header */
            --accent-color: #008080; /* Teal/Turquesa oscuro para el coraz√≥n y botones */
            --text-color: #4a4a4a;
            --white: #ffffff;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        /* --- ENCABEZADO --- */
        header {
            background-color: var(--header-bg);
            padding: 40px 20px 20px;
            text-align: center;
            border-bottom: 1px solid rgba(0,0,0,0.05);
        }

        .logo-container {
            margin-bottom: 30px;
        }

        h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 5em; /* Tama√±o grande para los nombres */
            font-weight: 400;
            margin: 0;
            color: #333;
            line-height: 1.2;
        }

        .heart {
            color: var(--accent-color); /* Coraz√≥n color turquesa */
            font-size: 0.8em;
            display: inline-block;
            margin: 0 10px;
            vertical-align: middle;
        }

        /* --- BARRA DE NAVEGACI√ìN (Decorativa) --- */
        .nav-bar {
            display: flex;
            justify-content: center;
            gap: 30px;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .nav-item {
            color: #666;
            text-decoration: none;
            padding-bottom: 5px;
            border-bottom: 2px solid transparent;
            cursor: pointer;
        }

        .nav-item.active {
            color: var(--accent-color);
            border-bottom: 2px solid var(--accent-color);
            font-weight: 500;
        }

        /* --- CONTENEDOR PRINCIPAL --- */
        .container {
            max-width: 1100px;
            margin: 50px auto;
            padding: 0 20px;
            text-align: center;
        }

        /* --- FORMULARIO DE SUBIDA --- */
        #upload-container {
            margin-bottom: 60px;
            padding: 30px;
            border: 1px dashed #ccc;
            border-radius: 8px;
            background-color: rgba(255,255,255,0.5);
            display: inline-block;
            width: 100%;
            max-width: 500px;
        }

        input[type="file"] { display: none; }

        .custom-file-upload {
            border: 1px solid #ccc;
            display: inline-block;
            padding: 10px 20px;
            cursor: pointer;
            background-color: white;
            color: #555;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s;
        }
        .custom-file-upload:hover { background-color: #f0f0f0; }

        button#submit-btn {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 12px 30px;
            margin-top: 15px;
            font-family: 'Montserrat', sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: background 0.3s;
            font-weight: 500;
        }
        button#submit-btn:hover { background-color: #006666; }
        button#submit-btn:disabled { background-color: #ccc; }

        /* --- GALER√çA ESTILO POLAROID --- */
        #gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 40px;
            padding: 20px;
        }

        .gallery-item {
            background-color: var(--white);
            padding: 15px 15px 50px 15px; /* Espacio extra abajo para efecto polaroid */
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
            position: relative;
            border: 1px solid #eee;
        }

        .gallery-item:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            z-index: 10;
        }

        .gallery-img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            display: block;
            cursor: pointer;
            filter: sepia(10%); /* Un toque ligero de filtro para dar calidez */
        }

        /* Bot√≥n de eliminar discreto */
        .delete-btn {
            position: absolute;
            top: -10px;
            right: -10px;
            background-color: #d9534f;
            color: white;
            border: 2px solid white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.3s;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .gallery-item:hover .delete-btn { opacity: 1; }

        /* Footer decorativo */
        .footer-date {
            font-family: 'Great Vibes', cursive;
            font-size: 2.5em;
            color: #888;
            margin-top: 60px;
            margin-bottom: 40px;
        }

        /* Modal */
        .modal { display: none; position: fixed; z-index: 2000; padding-top: 40px; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.9); }
        .modal-content { margin: auto; display: block; max-width: 90%; max-height: 90vh; object-fit: contain; box-shadow: 0 0 20px rgba(0,0,0,0.5); border: 10px solid white; }
        .close { position: absolute; top: 20px; right: 40px; color: #f1f1f1; font-size: 50px; font-weight: bold; cursor: pointer; }

        /* Responsive */
        @media (max-width: 768px) {
            h1 { font-size: 3.5em; }
            .nav-bar { gap: 15px; font-size: 0.8em; }
            #gallery { grid-template-columns: 1fr; padding: 0; }
        }
    </style>
</head>
<body>

    <header>
        <div class="logo-container">
            <!-- NOMBRES PERSONALIZADOS -->
            <h1>Jhonattan <span class="heart">‚ù§</span> Debora</h1>
        </div>
        
        <!-- Barra de navegaci√≥n decorativa -->
        <div class="nav-bar">
            <span class="nav-item active">Fotos</span>
        
        </div>
    </header>

    <div class="container">
        
        <!-- Formulario simple y limpio -->
        <div id="upload-container">
            <form id="upload-form">
                <label class="custom-file-upload">
                    <input type="file" id="photo-input" name="photo" accept="image/*" required>
                    üì∑ Seleccionar Foto
                </label>
                <div id="file-name-display" style="margin-top: 10px; font-size: 0.9em; font-style: italic; color: #888;"></div>
                <br>
                <button type="submit" id="submit-btn">Subir Recuerdo</button>
            </form>
        </div>

        <!-- Galer√≠a -->
        <div id="gallery">
            <!-- Las fotos se cargar√°n aqu√≠ -->
        </div>

        <!-- Fecha decorativa al pie -->
        <div class="footer-date">
            Juntos por siempre
        </div>
    </div>

    <!-- Modal para ver fotos -->
    <div id="myModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="img01">
    </div>

    <script>
        // URL DEL SERVIDOR (Aseg√∫rate que sea la correcta de tu proyecto "amorcito")
        const API_URL = 'https://galeria-con-mi-amorcito.onrender.com'; 

        const uploadForm = document.getElementById('upload-form');
        const photoInput = document.getElementById('photo-input');
        const fileNameDisplay = document.getElementById('file-name-display');
        const submitBtn = document.getElementById('submit-btn');
        const gallery = document.getElementById('gallery');
        const modal = document.getElementById("myModal");
        const modalImg = document.getElementById("img01");
        const span = document.getElementsByClassName("close")[0];

        // Mostrar nombre del archivo
        photoInput.addEventListener('change', function() {
            if (this.files && this.files[0]) {
                fileNameDisplay.textContent = this.files[0].name;
            } else { fileNameDisplay.textContent = ""; }
        });

        // Subir Foto
        uploadForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const file = photoInput.files[0];
            if(!file) return;
            
            const formData = new FormData();
            formData.append('photo', file);
            
            submitBtn.innerText = 'Guardando...';
            submitBtn.disabled = true;

            try {
                const res = await fetch(`${API_URL}/upload`, { method: 'POST', body: formData });
                const data = await res.json();
                if(data.success) {
                    alert('¬°Recuerdo guardado con √©xito!');
                    addPhotoToGallery(data.filePath);
                    uploadForm.reset();
                    fileNameDisplay.textContent = '';
                } else { alert('Error: ' + data.message); }
            } catch (err) { console.error(err); alert('Error de conexi√≥n. Revisa el servidor.'); }
            finally { submitBtn.innerText = 'Subir Recuerdo'; submitBtn.disabled = false; }
        });

        // Cargar Fotos
        async function loadPhotos() {
            try {
                const res = await fetch(`${API_URL}/photos`);
                const photos = await res.json();
                gallery.innerHTML = '';
                photos.forEach(url => addPhotoToGallery(url));
            } catch (err) { console.error(err); }
        }

        // Eliminar Foto
        async function deletePhoto(filename, div, event) {
            event.stopPropagation();
            const password = prompt("Contrase√±a para eliminar:");
            if(!password) return;
            try {
                const res = await fetch(`${API_URL}/delete/${filename}`, {
                    method: 'DELETE',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password })
                });
                const data = await res.json();
                if(data.success) { div.remove(); alert('Foto eliminada.'); }
                else { alert(data.message); }
            } catch (err) { alert('Error de conexi√≥n.'); }
        }

        // A√±adir foto al DOM
        function addPhotoToGallery(url) {
            const filename = url.split('/').pop();
            const div = document.createElement('div');
            div.className = 'gallery-item';
            
            const img = document.createElement('img');
            img.src = url; 
            img.className = 'gallery-img';
            img.onclick = () => { modal.style.display = "block"; modalImg.src = url; };

            const btn = document.createElement('button');
            btn.innerHTML = '√ó'; // X m√°s est√©tica
            btn.className = 'delete-btn';
            btn.title = 'Eliminar';
            btn.onclick = (e) => deletePhoto(filename, div, e);

            div.appendChild(img);
            div.appendChild(btn);
            gallery.prepend(div);
        }

        span.onclick = () => modal.style.display = "none";
        window.onclick = (e) => { if(e.target == modal) modal.style.display = "none"; }
        window.onload = loadPhotos;
    </script>
</body>
</html>
