<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería con mi amorcito</title>
    <style>
        /* --- INICIO DE NUEVOS ESTILOS - Romántico y Cariñoso --- */

/* 1. Importamos fuentes que evocan romance y calidez */
@import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400&family=Dancing+Script:wght@700&display=swap');

/* 2. Estilos generales del cuerpo */
body {
    font-family: 'Poppins', sans-serif;
    text-align: center;
    /* Un fondo degradado suave en tonos rosados */
    background: linear-gradient(135deg, #fff0f5, #fde4e4);
    color: #5c5470; /* Un color de texto morado oscuro y suave */
    margin: 0;
    padding: 40px 20px;
    font-weight: 300;
}

/* 3. Contenedor principal con un toque de elegancia */
.container {
    max-width: 900px;
    margin: auto;
    background-color: rgba(255, 255, 255, 0.85); /* Fondo blanco semi-transparente */
    backdrop-filter: blur(10px); /* Efecto de vidrio esmerilado */
    padding: 40px 50px;
    border-radius: 20px; /* Bordes más redondeados y suaves */
    box-shadow: 0 8px 32px 0 rgba(100, 31, 135, 0.2);
    border: 1px solid rgba(255, 255, 255, 0.18);
}

/* 4. Tipografía con personalidad */
h1 {
    font-family: 'Dancing Script', cursive; /* Fuente cursiva y romántica para el título */
    font-weight: 700;
    color: #c850c0; /* Un color magenta vibrante */
    font-size: 4em;
    margin-bottom: 0px;
}

h2 {
    font-family: 'Playfair Display', serif; /* Fuente serif elegante */
    font-weight: 700;
    color: #4b425b;
    font-size: 2.2em;
    margin-top: 50px;
    margin-bottom: 20px;
}

p {
    font-size: 1.1em;
    line-height: 1.7;
}

/* 5. Estilo del formulario de subida */
#upload-form {
    margin: 40px 0;
    padding: 30px;
    border: 2px dashed rgba(200, 80, 192, 0.4);
    border-radius: 15px;
    background-color: rgba(255, 255, 255, 0.5);
}

/* 6. Estilo de los botones (¡Más bonitos!) */
button, input[type="file"]::file-selector-button {
    font-family: 'Poppins', sans-serif;
    font-weight: 400;
    /* Un degradado vibrante para los botones */
    background: linear-gradient(45deg, #c850c0, #ffcc70);
    color: white;
    border: none;
    padding: 12px 28px;
    border-radius: 50px; /* Completamente redondeados */
    cursor: pointer;
    font-size: 1em;
    transition: all 0.3s ease;
    box-shadow: 0 4px 15px rgba(255, 116, 237, 0.4);
}

button:hover, input[type="file"]::file-selector-button:hover {
    transform: translateY(-3px); /* Efecto de "levantarse" */
    box-shadow: 0 6px 20px rgba(255, 116, 237, 0.6);
}

/* 7. Estilos de la galería de fotos */
#gallery {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    gap: 20px;
    margin-top: 30px;
}

.gallery-item {
    position: relative;
    border-radius: 15px;
    overflow: hidden; /* Para que el efecto de la superposición no se salga */
}

.gallery-img {
    width: 100%;
    height: 280px;
    object-fit: cover;
    border-radius: 15px;
    transition: transform 0.4s ease;
}

.gallery-item:hover .gallery-img {
    transform: scale(1.08); /* Un zoom más pronunciado */
}

/* 8. Estilo del botón de eliminar (con un corazón) */
.delete-btn {
    position: absolute;
    top: 10px;
    right: 10px;
    background-color: rgba(255, 255, 255, 0.8);
    color: #e57373; /* Un tono rojo suave */
    border: none;
    border-radius: 50%;
    width: 32px;
    height: 32px;
    cursor: pointer;
    font-size: 16px; /* Tamaño del ícono */
    opacity: 0;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    justify-content: center;
    backdrop-filter: blur(3px);
}

.delete-btn::before {
    content: '♥'; /* ¡Un corazón en lugar de una X! */
    font-family: sans-serif;
}

.gallery-item:hover .delete-btn {
    opacity: 1;
    transform: scale(1.1);
}

/* --- FIN DE LOS NUEVOS ESTILOS --- */
    </style>
</head>
<body>

    <div class="container">
        <h1>¡Galería con mi amorcito!</h1>
        <p>Esta galería la cree con el fin de preservar nuestros mejores recuerdos</p>

        <div id="upload-container">
            <h3>¡Sube el recuerdo aquí!</h3>
            <form id="upload-form">
                <input type="file" id="photo-input" name="photo" accept="image/*" required>
                <button type="submit">Compartir Foto</button>
            </form>
        </div>

        <h2>Galería de Recuerdos</h2>
        <div id="gallery">
            </div>
    </div>

    <script>
        const uploadForm = document.getElementById('upload-form');
        const photoInput = document.getElementById('photo-input');
        const gallery = document.getElementById('gallery');
        
        const API_URL = 'https://galeria-con-mi-amorcito.onrender.com';

        // --- FUNCIÓN PARA SUBIR LA FOTO ---
        uploadForm.addEventListener('submit', async function(event) {
            event.preventDefault();
            const file = photoInput.files[0];
            if (!file) {
                alert('Por favor, selecciona una foto.');
                return;
            }
            const formData = new FormData();
            formData.append('photo', file);
            try {
                const response = await fetch(`${API_URL}/upload`, { method: 'POST', body: formData });
                const result = await response.json();
                if (result.success) {
                    alert('¡Foto subida con éxito!');
                    addImageToGallery(result.filePath);
                    uploadForm.reset();
                } else {
                    alert('Hubo un error al subir la foto.');
                }
            } catch (error) {
                alert('No se pudo conectar con el servidor.');
            }
        });

        // --- FUNCIÓN PARA MOSTRAR UNA FOTO EN LA GALERÍA ---
        function addImageToGallery(imagePath) {
            const filename = imagePath.split('/').pop();
            const container = document.createElement('div');
            container.classList.add('gallery-item');

            const newImage = document.createElement('img');
            newImage.src = imagePath;
            newImage.alt = 'Recuerdo';
            newImage.classList.add('gallery-img');

            const deleteButton = document.createElement('button');
            deleteButton.innerText = 'X';
            deleteButton.classList.add('delete-btn');
            deleteButton.onclick = () => deletePhoto(filename, container);

            container.appendChild(newImage);
            container.appendChild(deleteButton);
            gallery.prepend(container);
        }
        
        // --- NUEVA FUNCIÓN PARA ELIMINAR FOTOS ---
        async function deletePhoto(filename, containerElement) {
            const password = prompt("Para eliminar la foto, ingresa la contraseña de administrador:");
            if (!password) return; // Si el usuario cancela, no hacemos nada

            try {
                const response = await fetch(`${API_URL}/delete/${filename}`, {
                    method: 'DELETE',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password: password }) // Enviamos la contraseña
                });
                const result = await response.json();

                if (result.success) {
                    alert('Foto eliminada con éxito.');
                    containerElement.remove(); // Eliminamos la foto de la galería
                } else {
                    alert('Error al eliminar: ' + result.message);
                }
            } catch (error) {
                alert('No se pudo conectar con el servidor para eliminar la foto.');
            }
        }

        // --- FUNCIÓN PARA CARGAR LAS FOTOS AL INICIO ---
        async function loadInitialPhotos() {
            try {
                const response = await fetch(`${API_URL}/photos`);
                const photos = await response.json();
                gallery.innerHTML = '';
                photos.forEach(photoPath => addImageToGallery(photoPath));
            } catch (error) {
                console.error('Error al cargar las fotos:', error);
            }
        }
        
        window.onload = loadInitialPhotos;
    </script>

</body>
</html>
